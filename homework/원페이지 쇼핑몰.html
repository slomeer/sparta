<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원페이지 쇼핑몰</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <style>
        /* 구글 폰트 적용 */
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* 전체 틀 가운데 정렬 */
        body {
            position: relative;
        }

        .all {
            position: absolute;
            left: 50%;
            transform: translate(-50%)
        }

        .topPhoto {
            display: flex;
            width: 1000px;
            height: 500px;
        }

        .card-header {
            font-size: 25px;
        }

        .blockButton {
            width: 1000px;
            border-radius: 0px;
            background-color: rgba(0,0,0,.03);
            color: black;
            border-color: rgba(0,0,0,.03)
        }

        .all {
            float: none;
            margin: 0 auto;
        }
    </style>
        
    <script>
        //이름, 주소, 휴대폰번호 중 하나라도 입력되어 있지 않으면 alert 뜨고 입력 안 한 곳에 포커스 맞추기
        function inputNotandFocus() {
            let inputNameVal = $("#inputName").val()
            let inputAmountVal = $("#inputAmount").val()
            let inputAddressVal = $("#inputAddress").val()
            let inputPhoneVal = $("#inputPhone").val()

            let phoneFormat = /^\d{3}-\d{4}-\d{4}$/ //휴대폰 번호 정규표현식

            //이름이 빈 칸인 경우
            if(inputNameVal === '') {
                alert("이름을 입력하지 않았습니다.")
                $("#inputName").focus()
            }   
            //수량 선택 검사
            else if(!$.isNumeric(inputAmountVal)) {
                alert("수량을 선택하지 않았습니다.")
                $("#inputAmount").focus()
            }         
            //주소 검사
            else if(inputAddressVal === '') {
                alert("주소를 입력하지 않았습니다.")
                $("#inputAddress").focus()
            }
            //휴대폰번호 검사
            else if(inputPhoneVal === '') {
                alert("휴대폰 번호를 입력하지 않았습니다.")
                $("#inputPhone").focus()
            } else if(phoneFormat.test(inputPhoneVal) == false) {
                alert("휴대폰 번호의 양식이 맞지 않습니다.\nXXX-XXXX-XXXX 양식을 맞춰주세요.")
                $("#inputPhone").focus()
            } else {
                alert("결제됨")
            }
        }
    </script>
</head>

<body>
    <div class="all">
        <!-- 맨 위 사진 -->
        <div id="carouselExampleIndicators" class="carousel slide topPhoto" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="mac1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="mac2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="mac2.jfif" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- 중간의 상품 제목 및 설명 -->
        <div class="card border-light mb-3" style="max-width: 1000px;">
            <div class="card-header">맥북</div>
            <div class="card-body">
                <h5 class="card-title">가격: 1,000,000원/개</h5>
                <p class="card-text">감성 노트북 끝판왕!</p>
                <p class="card-text">당신의 프로그래밍에 감성을 더하세요</p>
            </div>
        </div>

        <!-- 주문하기 내용 -->
        <div class="card border-light mb-3" style="width: 1000px;">
            <div class="card-header">
                주문하기
            </div>
            <div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <label for="inputName" class="col-form-label">주문자 성함</label>
                        <div class="col-form-label">
                            <input type="text" class="form-control" id="inputName">
                        </div>
                    </li>
                    <li class="list-group-item">
                        <label for="inputAmount" class="col-form-label">수량</label>
                        <select class="col-form-label form-control" id="inputAmount">
                            <option>수량을 선택하세요!!!</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </li>
                    <li class="list-group-item">
                        <label for="inputAddress" class="col-form-label">주소</label>
                        <div class="col-form-label">
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                    </li>
                    <li class="list-group-item">
                        <label for="inputPhone" class="col-form-label">전화번호</label>
                        <div class="col-form-label">
                            <input type="text" class="form-control" id="inputPhone">
                        </div>
                    </li>
                    <li class="list-group-item">
                        <label for="inputEtc" class="col-form-label">기타 사항</label>
                        <div class="col-form-label">
                            <input type="text" class="form-control" id="inputEtc">
                        </div>
                    </li>
                </ul>

            </div>
        </div>

        <!-- 버튼 -->
        <button type="button" class="btn btn-primary btn-lg btn-block blockButton" onclick="inputNotandFocus()">결제하기</button>
    </div>
</body>

</html>
